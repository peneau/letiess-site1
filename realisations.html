<script>
let current = 0;
const slides = document.querySelectorAll('.slide');
setInterval(() => {
  slides[current].style.display = 'none';
  current = (current + 1) % slides.length;
  slides[current].style.display = 'block';
}, 3000);
window.onload = () => {
  slides.forEach((s, i) => s.style.display = i === 0 ? 'block' : 'none');
};
</script>
